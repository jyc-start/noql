name: ci 
on:
  push:
    branches:
      - master 
      - main
      - docs-merge
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: cd docs
      - run: pip install mkdocs-material 
      - run: pwd && mkdocs gh-deploy --force